<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock News Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Stock News Dashboard</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Source</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Ticker</th>
                    <th>Sentiment Score</th>
                    <th>Price Change (%)</th>
                </tr>
            </thead>
            <tbody>
                {% for news_item in news %}
                <tr>
                    <td>
                        <a href="{{ news_item[3] }}" target="_blank">{{ news_item[0] }}</a>
                    </td>
                    <td>{{ news_item[1] }}</td>
                    <td>{{ news_item[2] }}</td>
                    <td>{{ news_item[4] }}</td>
                    <td>
                        <a href="/stock/{{ news_item[5]|trim }}">{{ news_item[5]|trim }}</a>
                    </td>
                    <td>{{ news_item[6] }}</td>
                    <td>{{ news_item[8] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
